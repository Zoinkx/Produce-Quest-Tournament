<title>Produce Quest — Members</title>

<style>
:root {
      color-scheme: light;
      --pink:#ffedf5; --ink:#222; --muted:#6b7280; --card:#fff; --ring:#ffd9e9; --accent:#ff84b7;
      --maxw: 61.25rem; /* 980px */
      --radius:18px; --shadow:0 6px 24px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.04);
      --clusterW: 22rem; --clusterGap: 32px; --btnGap: 16px;

      --size-4: 180px;
      --size-5: 150px;
    }
    @media (prefers-color-scheme: dark) { :root { color-scheme: light; } }
    html, body { overflow-y: scroll; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      scrollbar-gutter: stable both-edges;
      margin:0; font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--ink);
      background:
        radial-gradient(circle, rgba(255,255,255,.85) 2px, transparent 3px) 0 0/64px 64px,
        radial-gradient(circle, rgba(255,255,255,.85) 2px, transparent 3px) 32px 32px/64px 64px,
        var(--pink);
      background-attachment: fixed; background-repeat: repeat, repeat, no-repeat;
      min-height:100dvh; display:flex; flex-direction:column;
    }
    .container { max-width:var(--maxw); margin:0 auto; padding:0 10px 28px; flex:0 0 auto; }
    @media (min-width: 980px) { .container { max-width:980px; width:980px; } }

    /* Header */
    .topbar { display:grid; grid-template-columns: var(--clusterW) auto var(--clusterW); align-items:center; column-gap: var(--clusterGap); margin: 4px 0; width:100%; }
    .cluster { width:100%; display:flex; justify-content:center; align-items:center; gap: var(--btnGap); }
    .logo { position:relative; z-index:2; margin:0; }
    .logo img { max-height:140px; width:auto; display:block; }
    .pill {
      display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:999px;
      text-decoration:none; color:var(--ink); background:#fff; box-shadow: var(--shadow);
      border:1px solid #f6cfe0; font-weight:700; font-size:14px; transition: background-color .12s ease, transform .12s ease, box-shadow .12s ease;
    }
    .pill:hover { background:#ffe6f2; box-shadow: 0 10px 24px rgba(0,0,0,.08); transform: translateY(-1px); }

    .controls { display:grid; grid-template-columns: 1fr auto auto auto; gap:8px; margin:6px 0 4px; align-items:center; }
    @media (max-width: 860px){ .controls{ grid-template-columns: 1fr; } }
    .input, .select { background:#fff; border:1px solid #f0c8da; border-radius:12px; padding:12px 14px; box-shadow: var(--shadow); font-size:15px; outline:none; width:100%; }

    /* Grid */
    .grid { display:grid; gap:18px; }
    .grid.four { grid-template-columns: repeat(4, minmax(0, 1fr)); }
    .grid.five { grid-template-columns: repeat(5, minmax(0, 1fr)); }
    @media (max-width: 1100px){ .grid.four{ grid-template-columns: repeat(3, minmax(0,1fr)); } .grid.five{ grid-template-columns: repeat(4, minmax(0,1fr)); } }
    @media (max-width: 780px){ .grid.four, .grid.five{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    @media (max-width: 560px){ .grid.four, .grid.five{ grid-template-columns: repeat(2, minmax(0,1fr)); } }

    .card { background: transparent; border: none; border-radius:18px; padding:10px 8px; text-align:center; transition: transform .12s ease, box-shadow .12s ease; cursor:pointer; text-decoration:none; color:inherit; display:block; }
    .card:hover { transform: translateY(-4px) scale(1.14); }
    .avatar { width: var(--size-4); height: var(--size-4); border-radius:50%; object-fit:cover; display:block; margin:8px auto 12px; }
    .grid.five .avatar { width: var(--size-5); height: var(--size-5); }
    .namebox { background:#fff; border:2px solid #b3d8ff; border-radius:12px; padding:9px 12px; font-weight:800; font-size:15px; box-shadow: 0 6px 0 #e7f2ff; display:inline-block; }
    .grid.five .namebox { transform: scale(0.92); transform-origin: center top; }

    .team-section { margin-top:18px; } .team-heading { font-size:16px; font-weight:800; color:#b14b7a; margin:6px 2px 8px; }

    /* Detail View */
    .detail { display:none; min-height: 100dvh; }
    .detail.visible { display:block; }
    .floating-back { position: fixed; top: 10px; left: 10px; z-index: 5; }
    .backbtn { appearance:none; border:none; background:white; border:1px solid #f3c2d7; border-radius:999px; padding:8px 12px; font-weight:700; box-shadow: var(--shadow); cursor:pointer; }

    .detail > .container { padding-top: 16px; }

    .headergrid { display:grid; grid-template-columns: 240px 1fr; gap:16px; align-items:center; }
    .avatar-lg { width:240px; height:240px; border-radius:50%; object-fit:cover; }
    .title { margin:0; font-size:28px; font-weight:800; } .jp { color:#c76b94; font-size:16px; font-weight:700; margin-left:6px; }
    .team-badge { display:inline-block; background:#ffe3f0; border:1px solid #f3c2d7; border-radius:999px; padding:4px 10px; font-weight:700; margin-top:8px; }

    .section { margin-top:16px; }
    .box { background:#fff8fb; border:1px solid #f6cfe0; border-radius:14px; padding:14px; }
    .message-note { font-size:16px; line-height:1.6; color:#333; font-family: 'Segoe Print', 'Bradley Hand', 'Lucida Handwriting', 'Brush Script MT', cursive;
      background: #fffdfd; padding:12px 14px; border-radius:12px; border:1px dashed #f6cfe0; }

    .statline { display:flex; flex-wrap:nowrap; align-items:center; justify-content:space-between; gap:28px; width:100%; }
    .chip { white-space:nowrap; }
    .chip .label { font-weight:600; color:#8f96a3; }
    .chip .value { font-weight:800; }

    @media (max-width: 720px) { .statline { flex-wrap:wrap; } }

    .rows { display:grid; grid-template-columns: 1fr 1fr; gap:12px 20px; }
    @media (max-width: 860px){ .rows{ grid-template-columns:1fr; } }
    .row .label { display:block; font-size:12px; color:#a0a6b3; text-transform:uppercase; letter-spacing:.08em; }
    .row .value { font-weight:800; margin-top:2px; }

    .videos { margin-top: 16px; display:grid; gap:14px; }
    .video h3 { margin:0 0 8px; font-size:22px; color:#b14b7a; }
    .video iframe { width:100%; aspect-ratio: 16/9; border:0; border-radius:14px; box-shadow: var(--shadow); }

    /* Footer */
    .site-footer { flex:0 0 auto; display:flex; justify-content:center; align-items:center; padding:16px 12px 26px; }
    .foot-note { font-size:12px; color:#7a3c57; text-align:center; line-height:1.35; background: rgba(255,255,255,.7); border:1px solid #f5d4e3; border-radius:12px; padding:8px 12px; box-shadow: 0 4px 16px rgba(0,0,0,.04); }

    /* ---- Strong mobile header/menu rules ---- */
    @media (max-width: 560px) {
      .container { padding: 0 8px 22px; max-width: 100%; width: 100%; }
      .topbar { grid-template-columns: 1fr; row-gap:6px; margin: 2px 0 6px; }
      .logo { order:-1; justify-self:center; }
      .logo img { max-height: 108px; margin-top: 0; }
      .cluster { 
        display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); 
        width: 100%; gap:8px; justify-items: stretch; align-items: stretch;
      }
      .pill { 
        width: 100%; justify-content:center; padding:10px 10px; font-size:12.5px; 
        text-align:center; 
      }
      .controls { margin-top: 2px; }
    }

    @media (min-width: 561px) and (max-width: 780px) {
      .topbar { grid-template-columns: 1fr; row-gap:8px; }
      .cluster { width:100%; display:grid; grid-template-columns: repeat(3, minmax(0, 1fr)); justify-content:center; gap:10px 14px; }
      .logo { order:-1; justify-self:center; }
    }
  
/* --- v2.1.11 desktop header symmetry --- */
@media (min-width: 981px) {
  .topbar {
    grid-template-columns: 1fr auto 1fr;       /* logo truly centered */
    column-gap: var(--btnGap);                 /* gap next to logo equals button gaps */
  }
  .cluster {
    display: grid;                              /* use grid for precise equal gaps */
    grid-auto-flow: column;
    grid-auto-columns: max-content;
    column-gap: var(--btnGap);                  /* equal spacing between buttons */
    align-items: center;
    justify-content: space-between;             /* distribute buttons within the cluster width */
  }
  /* Left cluster aligns its buttons to the right edge; right cluster to left edge.
     Combined with topbar column-gap == --btnGap, the inner button sits exactly one gap from the logo. */
  .topbar > .cluster:first-child { justify-content: end; }
  .topbar > .cluster:last-child  { justify-content: start; }
}


.namebox .meta { display:grid; grid-auto-flow:row; justify-items:center; gap:2px; margin-top:6px; font-size:12px; font-weight:600; color:var(--muted); line-height:1.2; }

anything rice-based!)", "favorite_music": "Kimi ni Aitakute / ZARD", "favorite_words": "“進む先に光明の光野に進む必然で切り開く時代”", "favorite_anime": "JoJo’s Bizarre Adventure", "favorite_idol": "Matsuura Aya (松浦亜弥) (soloist)", "karaoke": "“DIAMONDS” / Princess Princess", "treasured_words": "Don’t regret not doing it. Regret it after doing it!!", "if_reborn": "Wants to be an adventurous explorer or to have limitless stamina", "if_magic": "Fly through time, past and future, to know everything", "message": "“I’m Saaya Takaki from Osaka! \nI tend to be skeptical of my own strengths, but through Produce Quest, \nI want to deliver performances that make everyone feel happy they found me. \nI’ll give my all with everything I have. Please cheer me on!!”", "audition_song": "Tokubechu Shite (とくべチュ、して) - =LOVE", "round2": "Team F: Ashita no Watashi ni Sachi Are (明日の私に幸あれ) - Nanawo Akari (ナナヲアカリ)", "pr_video": "https://www.youtube.com/watch?v=DK68FB2uo5k", "audition_video": "https://www.youtube.com/embed/EDd_F25TbtA?rel=0&start=744", "round2_team": "Team F", "round2_song": "Ashita no Watashi ni Sachi Are (明日の私に幸あれ) - Nanawo Akari (ナナヲアカリ)"}, {"name": "Yuu Seto", "name_kanji": "瀬戸 優羽", "slug": "yuu-seto", "image": "https://storage.googleapis.com/studio-cms-assets/projects/moWv263zW6/s-485x485_webp_6ea0baf9-fbfb-4f4f-8c51-5a85837b6e54.webp", "birthday": "May 15, 2004", "zodiac": "Taurus", "height_cm": 152, "blood_type": "O", "mbti": "ISFP", "hobbies": "Listening to怪談 (ghost stories)", "special_skill": "Cooking (especially seasoning dishes)", "favorite_animal": "Meerkat ( wants to keep one)", "favorite_food": "Mala Tang (spicy hot pot)", "favorite_music": "Idol songs & Vocaloid", "favorite_words": "super spicy", "favorite_anime": "Inu x Boku SS", "favorite_idol": "Cent Chihiro Chittiii (セントチヒロ・チッチ) (former BiSH)", "karaoke": "“夜もすがら君想ふ” (Yoru mo Sugara Kimi Omou)", "treasured_words": "Thank you", "if_reborn": "Would want to be the family dog", "if_magic": "Change her appearance", "message": "“Nice to meet you, I’m Yu. I want to be an idol like a hero!\nThe reason I’m alive today is because I had the desire to become an idol.\nThe one who took my hand was an idol, so I want to become someone like that too—an idol who can save others.\nI will absolutely become a hero-like idol who gives courage to people!”\n\n— Yu Seto", "audition_song": "BaiBai FIGHT!! (倍倍 Fight!!) - CANDY TUNE", "round2": "Team D: ♡♡♡Wonderland (♡♡♡わんだーらんど) - Kyururin Shite Mite (きゅるりんしてみて)", "pr_video": "https://www.youtube.com/watch?v=ExP6MOIanV8", "audition_video": "https://www.youtube.com/embed/fqJhGEPyawY?rel=0&start=493", "round2_team": "Team D", "round2_song": "♡♡♡Wonderland (♡♡♡わんだーらんど) - Kyururin Shite Mite (きゅるりんしてみて)"}]}</script>

  <script>
  (function() {
    const state = {
      data: JSON.parse(document.getElementById('contestantsData').textContent),
      filtered: [], groupByTeam: false, team: '', q: '',
      statusFilter: 'all', showStatus: false,
      sortKey: 'name', sortDir: 'asc' // default Low→High (A→Z for Name)
    }
    // --- Flexible team video mapping (Evaluation 3 etc.) ---
    const teamVideos = {
      'Team A': {
        title: 'Re:Start!!!!! - Snow halation',
        url: 'https://www.youtube.com/watch?v=hXsY0U9zZuA'
      }
      // Add more teams here later, e.g.:
      // ,'Team B': { title: 'Some Title', url: 'https://www.youtube.com/watch?v=XXXXXXXXXXX' }
    };

    function ytToEmbed(u){
      if(!u) return '';
      const m = u.match(/(?:v=|youtu\.be\/|embed\/)([A-Za-z0-9_-]{11})/);
      const id = m ? m[1] : '';
      return id ? ('https://www.youtube.com/embed/' + id) : '';
    }
;

    const els = {
      listView: document.getElementById('listView'),
      detailView: document.getElementById('detailView'),
      gridWrap: document.getElementById('gridWrap'),
      search: document.getElementById('search'),
      teamFilter: document.getElementById('teamFilter'),
      groupByTeam: document.getElementById('groupByTeam'),
      detailCard: document.getElementById('detailCard'),
      logoImg: document.getElementById('logoImg'),
      backBtn: document.getElementById('backBtn'),
      sortKey: document.getElementById('sortKey'),
      sortDirBtn: document.getElementById('sortDirBtn'),
      sortDirIco: document.getElementById('sortDirIco'),
      statusFilter: document.getElementById('statusFilter'),
      showStatusTag: document.getElementById('showStatusTag')
    };

    const campEvalByTeam = {
      'Team A': 'https://www.youtube.com/watch?v=gSh4oCu5eyE&t=4040',
      'Team B': 'https://www.youtube.com/watch?v=mrjl0bbR6Mo&t=4839',
      'Team C': 'https://www.youtube.com/watch?v=ge8q9dJWS58&t=2986',
      'Team D': 'https://www.youtube.com/watch?v=Lj6aYSKsi3M&t=4909',
      'Team E': 'https://www.youtube.com/watch?v=Fp_BGCQhTQ4&t=4603',
      'Team F': 'https://www.youtube.com/watch?v=_0nkWpDEQ60&t=4750'
    };

    const stage3EvalByTeam = {
      'Team A': 'https://www.youtube.com/watch?v=hXsY0U9zZuA'
    };

    const slugify = s => (s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    const LS_KEY = 'pq_user_ratings_v1';

    // Eliminated list (from Eliminated.txt)
    const ELIMINATED_NAMES = ["Nasuzu Koyama", "Aimi Sato", "Ren Kawakita", "Kohime Nozaki", "Ruri Enomoto", "Ruka Sato", "Yuu Seto", "Aira Shikano", "Arisu Kawamatsu", "Aimi Horinouchi", "Fuuka Nagaike", "Kaede Mori"];
    const ELIMINATED = new Set(ELIMINATED_NAMES.map(n => (n||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')));


    if(state.data.logo_url) els.logoImg.src = state.data.logo_url;

    function safeParse(json, fallback) { try { return JSON.parse(json) ?? fallback; } catch { return fallback; } }
    let userRatings = safeParse(localStorage.getItem(LS_KEY), {});
    function saveRatings() { localStorage.setItem(LS_KEY, JSON.stringify(userRatings)); }

    function getUserScore(slug, key) {
      const r = userRatings[slug];
      if (!r) return null;
      if (key === 'overall') {
        const vals = [r.cute||0, r.sing||0, r.dance||0, r.visuals||0, r.personality||0];
        return (vals[0]+vals[1]+vals[2]+vals[3]+vals[4]) / 5;
      }
      return r[key] ?? null;
    }

    const toEmbed = (url) => {
      if (!url) return null;
      try {
        const u = new URL(url);
        const parseT = (t) => {
          if (!t) return 0;
          if (/^\d+$/.test(t)) return parseInt(t, 10);
          let s = 0;
          const h = t.match(/(\d+)h/), m = t.match(/(\d+)m/), ss = t.match(/(\d+)s/);
          if (h) s += parseInt(h[1], 10) * 3600;
          if (m) s += parseInt(m[1], 10) * 60;
          if (ss) s += parseInt(ss[1], 10);
          return s;
        };
        if (u.hostname.includes('youtube.com')) {
          const id = u.searchParams.get('v');
          if (id) {
            const startSec = parseT(u.searchParams.get('t'));
            const params = new URLSearchParams({ rel: '0' });
            if (startSec > 0) params.set('start', String(startSec));
            return 'https://www.youtube.com/embed/' + id + '?' + params.toString();
          }
          return url;
        }
        if (u.hostname.includes('youtu.be')) {
          const id = u.pathname.replace('/', '');
          const startSec = parseT(u.searchParams.get('t'));
          const params = new URLSearchParams({ rel: '0' });
          if (startSec > 0) params.set('start', String(startSec));
          return 'https://www.youtube.com/embed/' + id + '?' + params.toString();
        }
      } catch (e) {}
      return url;
    };

    function parseRound2(rec) {
      let team = rec.round2_team || '';
      let song = rec.round2_song || '';
      if ((!team || !song) && rec.round2) {
        const parts = String(rec.round2).split(':');
        if (!team && parts[0]) team = parts[0].trim();
        if (!song && parts[1]) song = parts.slice(1).join(':').trim();
      }
      return { team, song };
    }

    function computeAge(birthdayStr) {
      if (!birthdayStr) return '';
      const d = new Date(birthdayStr);
      if (isNaN(d)) return '';
      const diff = Date.now() - d.getTime();
      const age = new Date(diff).getUTCFullYear() - 1970;
      return age > 0 ? age : '';
    }

    function comparator(key, dir) {
      const isOut = c => ELIMINATED.has((c.slug||slugify(c.name)));
      const byNameAsc = (a,b)=>a.name.localeCompare(b.name);
      const byNameDesc = (a,b)=>b.name.localeCompare(a.name);
      const safeNum = v => (v==null||isNaN(v)? null : Number(v));
      const ageOf  = c => { const a = computeAge(c.birthday); return a===''? null : a; };
      const hOf    = c => safeNum(c.height_cm);
      const score  = (k) => c => getUserScore((c.slug||slugify(c.name)), k);

      const cmpNum = (get) => (a,b)=>{
        const av=get(a), bv=get(b);
        if(av==null && bv==null) return 0;
        if(av==null) return 1;
        if(bv==null) return -1;
        return (state.sortDir==='asc') ? (av - bv) : (bv - av);
      };

      switch (key) {
        case 'status': {
          const cmp = (a,b)=> {
            const av = isOut(a) ? 1 : 0;
            const bv = isOut(b) ? 1 : 0;
            return (state.sortDir==='asc') ? (av - bv) : (bv - av);
          };
          return cmp;
        }
        case 'name':   return dir==='asc'? byNameAsc : byNameDesc;
        case 'age':    return cmpNum(ageOf);
        case 'height': return cmpNum(hOf);
        case 'my-overall':     return cmpNum(score('overall'));
        case 'my-cute':        return cmpNum(score('cute'));
        case 'my-sing':        return cmpNum(score('sing'));
        case 'my-dance':       return cmpNum(score('dance'));
        case 'my-visuals':     return cmpNum(score('visuals'));
        case 'my-personality': return cmpNum(score('personality'));
        default: return byNameAsc;
      }
    }

    function setOrderButtonLabel() {
      const key = state.sortKey, dir = state.sortDir;
      let text = '';
      if (key === 'name') text = (dir==='asc'?'A→Z':'Z→A');
      else if (key === 'status') text = (dir==='asc'?'In→Out':'Out→In');
      else text = (dir==='asc'?'Low → High':'High → Low');
      els.sortDirIco.textContent = text;
      els.sortDirBtn.title = 'Sort: ' + text;
      els.sortDirBtn.setAttribute('aria-label', 'Toggle sort order (currently ' + text + ')');
    }

    function escapeHtml(s) { return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function cardHTML(c) {
      const slug = c.slug || slugify(c.name);
      const age = computeAge(c.birthday);
      const sortKey = state.sortKey;
      const teamF   = String(state.team||'').trim();
      const grouped = !!state.groupByTeam;

      const isOut = ELIMINATED.has(slug);
      const tag = (state.showStatus && isOut) ? '<span class="pill-elim">Eliminated</span>' : '';


      let mode = 'none';
      if (grouped || teamF) mode = 'group';
      else if (!(sortKey === 'name' && state.sortDir === 'asc')) mode = 'hint';

      let meta = '';
      if (mode === 'group') {
        const parts = [];
        if (sortKey.indexOf('my-')===0) {
          const map = {'my-overall':'overall','my-cute':'cute','my-sing':'sing','my-dance':'dance','my-visuals':'visuals','my-personality':'personality'};
          const key = map[sortKey];
          if (key) {
            const val = getUserScore(slug, key);
            if (val != null) {
              const labelMap = {overall:'Overall', cute:'Cuteness', sing:'Singing', dance:'Dancing', visuals:'Visuals', personality:'Personality'};
              parts.push(labelMap[key] + ': ' + Math.round(+val) + '/100');
            }
          }
        }
        if (age !== '') parts.push('Age: ' + age);
        if (c.birthday) parts.push(c.birthday);
        if (c.height_cm) parts.push(c.height_cm + ' cm');
        if (c.mbti) parts.push(c.mbti);
        if (parts.length) meta = '<div class="meta">' + parts.map(p=>'<div>'+escapeHtml(p)+'</div>').join('') + '</div>';
      } else if (mode === 'hint') {
        let hint = '';
        if (sortKey === 'age' && age !== '') hint = 'Age: ' + age;
        else if (sortKey === 'height' && c.height_cm) hint = 'Height: ' + c.height_cm + ' cm';
        else if (sortKey.indexOf('my-')===0) {
          const map = {'my-overall':'overall','my-cute':'cute','my-sing':'sing','my-dance':'dance','my-visuals':'visuals','my-personality':'personality'};
          const key = map[sortKey];
          if (key) {
            const val = getUserScore(slug, key);
            if (val != null) {
              const labelMap = {overall:'Overall', cute:'Cuteness', sing:'Singing', dance:'Dancing', visuals:'Visuals', personality:'Personality'};
              hint = labelMap[key] + ': ' + Math.round(+val) + '/100';
            }
          }
        }
        if (hint) meta = '<div class="meta"><div>'+escapeHtml(hint)+'</div></div>';
      }

      return (
        '<a class="card' + (state.showStatus && isOut ? ' status-out' : '') + '" href="#/member/' + slug + '" aria-label="Open profile of ' + escapeHtml(c.name) + '">' +
          '<img class="avatar" src="' + (c.image || '') + '" alt="' + escapeHtml(c.name) + '" loading="lazy" />' +
          '<div class="namebox">' + escapeHtml(c.name) + tag + meta + '</div>' +
        '</a>'
      );
    }
    function cardHTMLWrap(list, cls) { return '<div class="grid ' + cls + '">' + list.map(cardHTML).join('') + '</div>'; }

    function renderList() {
      const q = state.q.trim().toLowerCase();
      const teamF = (state.team||'').toLowerCase();
      const all = state.data.contestants.slice().sort(comparator(state.sortKey, state.sortDir));
      
      const filtered = all.filter(c=>{
        const nameMatch = (c.name||'').toLowerCase().includes(q);
        const team = parseRound2(c).team;
        const teamMatch = !teamF || (team && team.toLowerCase()===teamF);
        const isOut = ELIMINATED.has((c.slug||slugify(c.name)));
        const statusMatch = (state.statusFilter==='all') || (state.statusFilter==='in' && !isOut) || (state.statusFilter==='out' && isOut);
        return nameMatch && teamMatch && statusMatch;
      });

      state.filtered = filtered;

      const teams = Array.from(new Set(state.data.contestants.map(c=>parseRound2(c).team).filter(Boolean))).sort((a,b)=>a.localeCompare(b));
      els.teamFilter.innerHTML = '<option value="">All Teams</option>' + teams.map(t=>'<option value="'+t+'">'+t+'</option>').join('');
      if (state.team) els.teamFilter.value = state.team;

      if (state.groupByTeam) {
        const groups = {};
        filtered.forEach(c=>{
          const k = parseRound2(c).team || 'No Team';
          (groups[k] = groups[k] || []).push(c);
        });
        const order = Object.keys(groups).sort((a,b)=>a.localeCompare(b));
        els.gridWrap.innerHTML = order.map(team=>'<section class="team-section"><h2 class="team-heading">'+team+'</h2>'+cardHTMLWrap(groups[team], 'five')+'</section>').join('');
      } else {
        const cls = teamF ? 'five' : 'four';
        let html = cardHTMLWrap(filtered, cls);

        // If a specific team is selected in the dropdown, append that team's video (if defined).
        if (state.team) {
          const tv = teamVideos[state.team];
          if (tv) {
            const embed = ytToEmbed(tv.url);
            if (embed) {
              html += '<section class="videos" style="margin-top: 8px;">' + 
                      video(tv.title, embed) + 
                      '</section>';
            }
          }
        }

        els.gridWrap.innerHTML = html;
      }
    }

    function statChip(label, value) { if(!value) return ''; return '<span class="chip"><span class="label">'+escapeHtml(label)+':</span> <span class="value">'+escapeHtml(String(value))+'</span></span>'; }
    function row(label, value) { if(!value) return ''; return '<div class="row"><span class="label">'+escapeHtml(label)+'</span><span class="value">'+escapeHtml(String(value))+'</span></div>'; }
    function video(title, src) { return '<div class="video"><h3>'+escapeHtml(title)+'</h3><iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen src="'+src+'"></iframe></div>'; }

    function renderDetail(slug) {
      const c = state.data.contestants.find(x => (x.slug||slugify(x.name))===slug);
      if (!c) { els.detailCard.innerHTML = '<p>Not found.</p>'; return; }
      const team = parseRound2(c).team;
      const age = computeAge(c.birthday);
      const pr  = toEmbed(c.pr_video);
      const aud = toEmbed(c.audition_video);
      const teamEvalRaw = campEvalByTeam[team];
      const teamEval = toEmbed(teamEvalRaw);
      const videos = [];
      if (aud) videos.push({title:'Audition', src:aud});
      if (pr)  videos.push({title:'1-Minute PR', src:pr});
      if (team && teamEval) videos.push({title:'2.5th Stage Training Camp Evaluation — ' + team, src:teamEval});

      
      const stage3Raw = stage3EvalByTeam[team];
      const stage3 = toEmbed(stage3Raw);
      if (team && stage3) videos.push({title:'Stage 3 Evaluation — ' + team, src:stage3});
const slugKey = (c.slug||slugify(c.name));
      const current = userRatings[slugKey] || { cute: 0, sing: 0, dance: 0, visuals: 0, personality: 0 };

      function inputRow(key, label, valId) {
        const val = (current[key] || 0);
        return ''+
        '<div class="row">'+
          '<div class="topline"><label class="label">'+label+'</label><div class="score"><span id="'+valId+'">'+val+'</span>/100</div></div>'+
          '<div class="value"><input id="rate_'+key+'" type="range" min="0" max="100" step="1" value="'+val+'" /></div>'+
        '</div>';
      }

      const ratingsBox = ''+
        '<section class="section box">'+
          '<h3 class="section-title">My Ratings <span class="subtitle">(saved on this device)</span></h3>'+
          '<div class="rows">'+
            inputRow('cute','Cuteness','rate_cute_val')+
            inputRow('sing','Singing','rate_sing_val')+
            inputRow('dance','Dancing','rate_dance_val')+
            inputRow('visuals','Visuals','rate_visuals_val')+
            inputRow('personality','Personality','rate_personality_val')+
          '</div>'+
          '<div style="margin-top:10px;display:flex;gap:8px;"><button id="clear_this" class="pill" type="button">Clear this member</button></div>'+
        '</section>';

      const messageBox = c.message ? '<section class="section"><div class="message-note">'+escapeHtml(c.message)+'</div></section>' : '';

      els.detailCard.innerHTML = ''+
        '<section class="headergrid">'+
          '<img class="avatar-lg" src="'+(c.image||'')+'" alt="'+escapeHtml(c.name)+'" />'+
          '<div>'+
            '<h1 class="title">'+escapeHtml(c.name)+(c.name_kanji? ' <span class="jp">('+escapeHtml(c.name_kanji)+')</span>' : '')+'</h1>'+
            (team? '<span class="team-badge">'+escapeHtml(team)+'</span>' : '')+
          '</div>'+
        '</section>'+
        messageBox+
        '<section class="section box">'+
          '<div class="statline">'+
            statChip('Birthday', c.birthday)+
            statChip('Age', (age? (age + ' yrs') : ''))+
            statChip('Height', (c.height_cm? (c.height_cm + ' cm') : ''))+
            statChip('Blood', c.blood_type)+
            statChip('MBTI', c.mbti)+
            statChip('Zodiac', c.zodiac)+
          '</div>'+
        '</section>'+
        '<section class="section box">'+
          '<h3 class="section-title">Favorites</h3>'+
          '<div class="rows">'+
            row('Animal', c.favorite_animal)+
            row('Food', c.favorite_food)+
            row('Music', c.favorite_music)+
            row('Words', c.favorite_words)+
            row('Anime', c.favorite_anime)+
            row('Idol', c.favorite_idol)+
            row('Karaoke', c.karaoke)+
          '</div>'+
        '</section>'+
        '<section class="section box">'+
          '<h3 class="section-title">About</h3>'+
          '<div class="rows">'+
            row('Hobbies', c.hobbies)+
            row('Special skill', c.special_skill)+
            row('Treasured words', c.treasured_words)+
            row('If reborn', c.if_reborn)+
            row('If could use magic', c.if_magic)+
            row('Audition Song', c.audition_song)+
            row('Round 2 Team', team)+
          '</div>'+
        '</section>'+
        ratingsBox+
        (videos.length ? ('<section class="videos">'+videos.map(v=>video(v.title, v.src)).join('')+'</section>') : '');

      // Wire up ratings
      (function(){
        const cute = document.getElementById('rate_cute');
        const sing = document.getElementById('rate_sing');
        const dance = document.getElementById('rate_dance');
        const visuals = document.getElementById('rate_visuals');
        const personality = document.getElementById('rate_personality');
        const cuteVal = document.getElementById('rate_cute_val');
        const singVal = document.getElementById('rate_sing_val');
        const danceVal = document.getElementById('rate_dance_val');
        const visualsVal = document.getElementById('rate_visuals_val');
        const personalityVal = document.getElementById('rate_personality_val');
        const clearBtn = document.getElementById('clear_this');

        function commit(){
          userRatings[slugKey] = {
            cute: Number(cute && cute.value || 0),
            sing: Number(sing && sing.value || 0),
            dance: Number(dance && dance.value || 0),
            visuals: Number(visuals && visuals.value || 0),
            personality: Number(personality && personality.value || 0)
          };
          saveRatings();
          renderList();
        }

        [[cute,cuteVal],[sing,singVal],[dance,danceVal],[visuals,visualsVal],[personality,personalityVal]].forEach(([inp,lab])=>{
          if (!inp) return;
          inp.addEventListener('input', ()=>{ lab.textContent = Math.round(inp.value); });
          inp.addEventListener('change', commit);
        });

        if (clearBtn) {
          clearBtn.addEventListener('click', ()=>{
            delete userRatings[slugKey];
            saveRatings();
            location.hash = '#';
            renderList();
          });
        }
      })();
    }

    function onHash() {
      const m = (location.hash||'').match(/^#\/member\/([a-z0-9-]+)/);
      if (m) {
        els.listView.style.display='none';
        document.getElementById('detailView').classList.add('visible');
        renderDetail(m[1]);
      } else {
        document.getElementById('detailView').classList.remove('visible');
        els.listView.style.display='';
      }
    }

    // Events
    els.search.addEventListener('input', e=>{ state.q = e.target.value; renderList(); });
    els.teamFilter.addEventListener('change', e=>{ state.team = e.target.value; renderList(); });
    els.groupByTeam.addEventListener('change', e=>{ state.groupByTeam = !!e.target.checked; renderList(); });
    els.statusFilter.addEventListener('change', e=>{ state.statusFilter = e.target.value; renderList(); });
    els.showStatusTag.addEventListener('change', e=>{ state.showStatus = !!e.target.checked; renderList(); });
    els.backBtn.addEventListener('click', ()=>{ history.pushState('', document.title, window.location.pathname + window.location.search); onHash(); });

    // Default sort direction is ASC for every key
    els.sortKey.addEventListener('change', e=>{ state.sortKey = e.target.value; state.sortDir = 'asc'; setOrderButtonLabel(); renderList(); });
    els.sortDirBtn.addEventListener('click', ()=>{ state.sortDir = (state.sortDir==='asc' ? 'desc' : 'asc'); setOrderButtonLabel(); renderList(); });

    window.addEventListener('hashchange', onHash);

    // Initialize
    (function initTeams() {
      const teams = Array.from(new Set(state.data.contestants.map(c=>parseRound2(c).team).filter(Boolean))).sort((a,b)=>a.localeCompare(b));
      els.teamFilter.innerHTML = '<option value="">All Teams</option>' + teams.map(t=>'<option value="'+t+'">'+t+'</option>').join('');
    })();
    setOrderButtonLabel();
    renderList();
    onHash();
  })();
  </script>
<script>
/* --- PQ Socials patch v5 --- */
(function(){ 
  const SOCIALS = {"rana-iwase": {"x": "https://x.com/wilthelan", "instagram": "https://www.instagram.com/i.rana_proque/"}, "aimi-inuzuka": {"instagram": "https://www.instagram.com/i.aimi_proque/", "x": "https://x.com/imaimiin", "tiktok": "https://www.tiktok.com/@i.aimi_proque"}, "mimi-ueki": {"instagram": "https://www.instagram.com/u.mimi_proque/", "x": "https://x.com/mimi_ueki33"}, "ruri-enomoto": {"instagram": "https://www.instagram.com/e.ruri_proque/", "x": "https://x.com/ru2ya_chan"}, "karen-otsubo": {"x": "https://x.com/lcarenren", "instagram": "https://www.instagram.com/o.karen_proque/"}, "haruka-kakutani": {"x": "https://x.com/proque_00oo", "instagram": "https://www.instagram.com/k.haruka_proque/"}, "ren-kawakita": {"instagram": "https://www.instagram.com/k.ren_proque/"}, "moka-kawaguchi": {"x": "https://x.com/mccmk_", "instagram": "https://www.instagram.com/k.moka_proque/"}, "nasuzu-koyama": {"instagram": "https://www.instagram.com/k.nasuzu_proque/"}, "mao-saito": {"instagram": "https://www.instagram.com/s.mao_proque/", "x": "https://x.com/mao_proque"}, "aimi-sato": {"instagram": "https://www.instagram.com/s.aimi_proque/", "tiktok": "https://www.tiktok.com/@aimi_purin_1216"}, "ruka-sato": {"instagram": "https://www.instagram.com/s.ruka_proque/"}, "miyuu-sato": {"tiktok": "https://www.tiktok.com/@03miyuu", "instagram": "https://www.instagram.com/s.miyuu_proque/"}, "aira-shikano": {"instagram": "https://www.instagram.com/s.aira_proque/"}, "yuu-seto": {"instagram": "https://www.instagram.com/s.yu_proque/", "x": "https://x.com/u_numu"}, "saaya-takaki": {"x": "https://x.com/saaya_proque", "instagram": "https://www.instagram.com/t.saaya_proque/"}, "reika-takeuchi": {"instagram": "https://www.instagram.com/t.reika_proque/", "x": "https://x.com/rekachi_kawa"}, "neiro-tanaka": {"instagram": "https://www.instagram.com/t.neiro_proque/", "x": "https://x.com/ne1ro_t"}, "kohime-nozaki": {"x": "https://x.com/pr_hime_15", "instagram": "https://www.instagram.com/n.kohime_proque/"}, "nana-hashimoto": {"x": "https://x.com/u_lmi09", "tiktok": "https://www.tiktok.com/@mndjjt3", "instagram": "https://www.instagram.com/h.nana_proque/"}, "kaworu-hayashi": {"x": "https://x.com/kaworu_proque", "tiktok": "https://www.tiktok.com/@lav.iz7", "instagram": "https://www.instagram.com/h.kaworu_proque/"}, "nikoa-furuse": {"instagram": "https://www.instagram.com/f.nicoa_proque/", "x": "https://x.com/nicoakuma3"}, "aimi-horinouchi": {"tiktok": "https://www.tiktok.com/@aita_nya", "instagram": "https://www.instagram.com/h.aimi_proque/", "x": "https://x.com/ai_chu_zZ"}, "kaede-mori": {"instagram": "https://www.instagram.com/m.kaede_proque/"}, "miyabi-yamamoto": {"instagram": "https://www.instagram.com/y.miyabi_proque/"}, "amane-yunoki": {"instagram": "https://www.instagram.com/y.amane_proque/"}, "choko-yoshida": {"instagram": "https://www.instagram.com/y.choko_proque/", "x": "https://x.com/choko__Love__"}, "kaaya-yoneyama": {"x": "https://x.com/kaaya_proque", "tiktok": "https://www.tiktok.com/@y.kaaya_proque", "instagram": "https://www.instagram.com/y.kaaya_proque/"}, "fuuka-nagaike": {"instagram": "https://www.instagram.com/n.fuka_proque/", "x": "https://x.com/fuka____v"}, "arisu-kawamatsu": {"instagram": "https://www.instagram.com/k.arisu_proque/", "x": "https://x.com/arisu_proque"}};
  const slugify = s => (s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
  const getName = () => (document.querySelector('#detailView .title')?.textContent || '').trim();

  function svgInstagram(){return `<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2.2A2.8 2.8 0 1 0 12 15.8 2.8 2.8 0 0 0 12 9.2zM18.5 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>`; }
  function svgX(){return `<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h4.6l5.1 7.5L17.9 3H21l-7.1 9.9L21.6 21H17l-5.5-7.9L6.2 21H3l7.9-11L3 3z"/></svg>`; }
  function svgTikTok(){return `<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M14.5 3.1c1.1 1.5 2.5 2.5 4.4 2.7v3.1c-1.7-.1-3.2-.6-4.4-1.5v6.6c0 3.2-2.6 5.8-5.8 5.8S2.9 17.2 2.9 14s2.6-5.8 5.8-5.8c.3 0 .6 0 .9.1v3.2c-.3-.1-.6-.1-.9-.1-1.5 0-2.7 1.2-2.7 2.7S7.2 16.8 8.7 16.8s2.7-1.2 2.7-2.7V3.1h3.1z"/></svg>`; }

  function socialsHTML(slug, name){
    const s = SOCIALS[slug]; if(!s) return '';
    const firstName = name.split(' ')[0] || name;
    const a = [];
    if (s.instagram) a.push(`<a class="sico" href="${s.instagram}" target="_blank" rel="noopener" aria-label="Instagram">${svgInstagram()}</a>`);
    if (s.x)         a.push(`<a class="sico" href="${s.x}" target="_blank" rel="noopener" aria-label="Twitter / X">${svgX()}</a>`);
    if (s.tiktok)    a.push(`<a class="sico" href="${s.tiktok}" target="_blank" rel="noopener" aria-label="TikTok">${svgTikTok()}</a>`);
    return `<div class="socials-block">
              <div class="socials-title">Follow ${firstName} here:</div>
              <div class="socials">${a.join('')}</div>
            </div>`;
  }

  function currentSlug(){
    const m = (location.hash||'').match(/^#\/member\/([a-z0-9-]+)/);
    if (m) return m[1];
    const h1 = document.querySelector('#detailView .title'); 
    return h1 ? slugify(h1.textContent.trim()) : null;
  }

  function ensureHeaderGrid(){
    const header = document.querySelector('#detailView .headergrid') || document.querySelector('#detailView section:first-child');
    if (header && !header.classList.contains('headergrid')) header.classList.add('headergrid');
  }

  function inject(){
    const slug = currentSlug(); if(!slug) return;
    ensureHeaderGrid();
    const header = document.querySelector('#detailView .headergrid') || document.querySelector('#detailView section:first-child');
    if (!header) return;
    if (header.querySelector('.socials-block')) return; // already injected
    const wrap = document.createElement('div');
    wrap.innerHTML = socialsHTML(slug, getName());
    if (wrap.firstElementChild) header.appendChild(wrap.firstElementChild);
  }

  const obs = new MutationObserver(()=>inject());
  obs.observe(document.getElementById('detailView')||document.body, { childList:true, subtree:true });
  window.addEventListener('hashchange', inject);
  document.addEventListener('DOMContentLoaded', inject);
  inject();
})();
</script>
